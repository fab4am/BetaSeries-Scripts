{% extends "page.html" %}

{% block pageContent %}
    <ul data-role="listview">
        {% for season in serie.seasons %}
            <li>
                <a href="{{ url_for('episodes', serie_id=serie.id, season_num=season.num) }}">{{ season.num }}</a>
                {{ season.episodes|length }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
